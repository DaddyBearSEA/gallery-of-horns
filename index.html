<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet"> <!-- H1 font -->
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet"><!-- H2 font -->

  <link rel="stylesheet" href="css/reset.css" type="text/css">

  <link rel="stylesheet" href="css/layout.css" type="text/css">

  <script id="photo-template" type="text/x-tmpl-mustache">

    <h2>Pages</h2>

  </div>

  <div>
    <h2>Sort</h2>
    <button id="buttonTitle">Title</button><button id="buttonHorns">Horns</button>
  </div>
